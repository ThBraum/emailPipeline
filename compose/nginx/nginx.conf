server {
    listen       80;
    server_name  compose-frontend.local;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve built assets with long-lived cache headers
    location /assets/ {
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # All other routes fall back to the SPA entry point
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy email API requests to backend on the host machine
    location /emails {
        # On macOS/Windows Docker Desktop, host.docker.internal resolves to the host
        proxy_pass http://host.docker.internal:8080/emails;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
